<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="public/stylesheets/crust.css">
  <link rel="stylesheet" href="public/stylesheets/header.css">
  <link rel="stylesheet" href="public/stylesheets/container.css">
</head>

<div class="container">
  <h1><a href="/">Yata</a></h1>
  <h4>Criar nova conta</h4>
  <y-flash/>

  <form action="/signup" method="POST">
    <div class="field">
      <input type="username" name="username" placeholder="Digite um username para associar a tua conta" />
    </div>
    <div class="field">
      <input type="password" name="password" placeholder="Digite uma password para sua conta" />
    </div>
    <div class="field">
      <input type="password" name="password_confirmation" placeholder="Confirmar sua password" />
    </div>
    <div class="field">
      <input type="submit" value="Criar" />
      ou <span><a href="/login">Entrar</a>
    </div>
  </form>
</div>
